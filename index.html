<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>sound-sample</title>
    <style>
      div.box{
        width:100px;
        height:100px;
        color: white;
        float:left;
      }
      div.a{
        background-color: green;
      }
      div.s{
        background-color: blue;
      }
      .clear {
        clear:both;
      }      
    </style>
  <body>
    <h1>Web Audio API で音を再生デモ ver 0.1.3</h1>
    <ul>
      <li>キー「a」「s」または下のタッチ領域をタッチすることでサウンド再生するデモです。</li>
    </ul>

    <div id="btn1" class="box a">touch a</div>
    <div id="btn2" class="box s">touch s</div>

    <div class="clear"></div>
    <div>
          音量
      <input type="range" value="50" id="vol"/>
    </div>

  <script type=text/javascript src="./static/js/Audio.js?a=3"></script>
  <script type=text/javascript src="./static/js/sound.js?a=3"></script>
</body>
</html>
